apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.Omega-R'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    androidExtensions {
        experimental = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions.jvmTarget = "1.8"

}



dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha03'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha03'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlin_version}"
    implementation "org.jetbrains.kotlin:kotlin-reflect:${kotlin_version}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${kotlinCorutines_version}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:${kotlinCorutines_version}"
    implementation "org.jetbrains.kotlin:kotlin-android-extensions-runtime:${kotlin_version}"

    api 'com.github.Omega-R.OmegaMoxy:moxy:f5eddbd0734b11827766777c0a3e381492902676'
    api 'com.github.Omega-R.OmegaMoxy:moxy-androidx:f5eddbd0734b11827766777c0a3e381492902676'

    api "com.github.Omega-R:OmegaRecyclerView:${omegaRecyclerView}@aar"
    api 'com.github.Omega-R.OmegaTypes:glide:2.0.2'
    api 'com.github.Omega-R:OmegaIntentBuilder:1.2.0'
    api 'com.github.Omega-R:OmegaLaunchers:1.0.2'
    api 'com.github.Omega-R:OmegaExtensions:1.0.3'
    api project(':annotations')

    api "com.squareup.retrofit2:retrofit:2.7.2"
    api "com.squareup.moshi:moshi-kotlin:1.8.0"

    implementation 'com.google.android.material:material:1.2.0-alpha03'

}
repositories {
    mavenCentral()
}
