apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.Omega-R'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    androidExtensions {
        experimental = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions.jvmTarget = "1.8"

    kapt {
        arguments {
            arg("moxyReflectorPackage", 'com.omega_r.base')
        }
    }
}



dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.4.0-alpha05'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0-alpha05'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlin_version}"
    implementation "org.jetbrains.kotlin:kotlin-reflect:${kotlin_version}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${kotlinCorutines_version}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:${kotlinCorutines_version}"
    implementation "org.jetbrains.kotlin:kotlin-android-extensions-runtime:${kotlin_version}"

    api 'com.github.Omega-R.OmegaMoxy:moxy:2.2.0'
    api 'com.github.Omega-R.OmegaMoxy:moxy-androidx:2.2.0'
    api 'com.github.Omega-R.OmegaMoxy:moxy-ktx:2.2.0'
    kapt 'com.github.Omega-R.OmegaMoxy:moxy-compiler:2.2.0'


    api "com.github.Omega-R:OmegaRecyclerView:${omegaRecyclerView}@aar"
    api 'com.github.Omega-R.OmegaTypes:glide:2.0.3'
    api 'com.github.Omega-R.OmegaIntentBuilder:core:1.3.3'
    api 'com.github.Omega-R:OmegaLaunchers:1.0.3'
    api 'com.github.Omega-R:OmegaExtensions:1.0.5'
    api 'com.github.Omega-R:OmegaBind:1.0.2'
    api 'com.github.Omega-R:OmegaClicks:1.0.0'
    api 'com.github.Omega-R:OmegaAdapters:1.0.1'


    api project(':annotations')

    api "com.squareup.retrofit2:retrofit:2.7.2"
    api "com.squareup.moshi:moshi-kotlin:1.8.0"

    implementation 'com.google.android.material:material:1.2.0-alpha03'

}
repositories {
    mavenCentral()
}

